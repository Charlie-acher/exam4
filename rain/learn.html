<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/rain.css" type="text/css">

    <style>
    	body{
			background: url(img/city_rain2.jpg) no-repeat;
			background-size: 100% 100%;
		}

</head>
<body>
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript">
    	$(function(){
    		$("#dialogue").click(function(){
    			i=num;
    		})
    		$("#next").click(function(){
    			$(".dialogue").fadeOut(1000);
    			$(".reporter").fadeOut(1000);
    			$(".professor").fadeIn(1000);
    			$(".dialogue2").fadeIn(1000);
    			$("#next2").fadeIn(1000);
    	    })
    		$("#next2").click(function(){
    			$(".dialogue2").fadeOut(1000);
    			$(".professor").fadeOut(1000);
    			$("#next2").fadeOut(1000);
    			$(".introduce").fadeIn(1000);
    			$("#label1").fadeIn(1000);
    			$("#label2").fadeIn(1000);
    			$("#label3").fadeIn(1000);
    			$("#label4").fadeIn(1000);

    	    })

//  		})
    	})
		function change(){
        	document.getElementById("next").style.transform="scale(1.3)";
      	}
    	function reset(){
       		document.getElementById("next").style.transform="scale(1)";
     	}
    	function change2(){
        	document.getElementById("next2").style.transform="scale(1.3)";
      	}
    	function reset2(){
       		document.getElementById("next2").style.transform="scale(1)";
     	}
    	function change3(){
        	document.getElementById("label1").style.transform="scale(1.2)";
      	}
    	function reset3(){
       		document.getElementById("label1").style.transform="scale(1)";
     	}
    	function change4(){
        	document.getElementById("label2").style.transform="scale(1.2)";
      	}
    	function reset4(){
       		document.getElementById("label2").style.transform="scale(1)";
     	}
    	function change5(){
        	document.getElementById("label3").style.transform="scale(1.2)";
      	}
    	function reset5(){
       		document.getElementById("label3").style.transform="scale(1)";
     	}
    	function change6(){
        	document.getElementById("label4").style.transform="scale(1.2)";
      	}
    	function reset6(){
       		document.getElementById("label4").style.transform="scale(1)";
     	}

	<img src="img/professor.png" class="professor" style="display: none;"/>
	<img src="img/reporter.png" class="reporter"/>
	<div class="dialogue">
		<div id="dialogue"></div>
		<img src="img/next.png" id="next" onmouseover ="change()" onmouseout="reset()"/>
	</div>
	<div class="dialogue2" >
		<div id="dialogue2" ></div>
		<img src="img/next2.png" id="next2" onmouseover ="change2()" onmouseout="reset2()" style="display: none;"/>
	</div>
	<div class="introduce">
		<img src="img/label1.png" id="label1" style="display: none;" onmouseover ="change3()" onmouseout="reset3()"/>
		<img src="img/label2.png" id="label2" style="display: none;" onmouseover ="change4()" onmouseout="reset4()"/>
		<img src="img/label3.png" id="label3" style="display: none;" onmouseover ="change5()" onmouseout="reset5()"/>
		<img src="img/label4.png" id="label4" style="display: none;" onmouseover ="change6()" onmouseout="reset6()"/>
		<div id="water1" style="display: none;">
			<img src="img/water1.jpg"/>
			<p>7.17-7.22 <br/> 河南省39个市县累计降雨量达到当地全年降水量的一半以上</p>
		</div>
		<div id="water2" style="display: none;">
			<img src="img/water2.jpg"/>
			<p>直到7月28日  <br/> 河南省暴雨已造成郑州、新乡等16个市、150个县市区、1366.43万人受灾，有73人遇难</p>
		</div>
		<div id="water3" style="display: none;">
			<img src="img/water3.jpg"/>
			<p>河流，水域水位上涨多处水库出现管涌、裂缝、决口等险情;多个城市城区发生严重内涝;严重影响市民生活</p>
		</div>
	</div>
	<script>
    var text = "极端强降雨导致的灾害，牵动着国人的心。我们请来了本次河南抗洪的专家，来为大家讲解河南此次灾情。";
    var num = text.length;
    var i =0;
    function show() {
        var shower = text.substr(0,i);
        document.getElementById("dialogue").innerHTML = shower;
        i++;
        if(i + 1 >= num){
            clearInterval("done");
        }
    }
    var done=setInterval("show()",150);
    var text2 = "大家好，接下来让我来为大家介绍河南本次灾情。";
    var num2 = text2.length;
    var j =0;
    function show2() {
        var shower2 = text2.substr(0,j);
        document.getElementById("dialogue2").innerHTML = shower2;
        j++;
        if(j + 1 >= num2){
            clearInterval("done2");
        }
    }
    var done2=setInterval("show2()",150);
	</script>
